<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC 8-BALL</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
    <div class="container">
        <h1>Magic 8 Ball</h1>
        <div class="magic-8-ball">
          <div class="shake-animation">
            <div class="magic-8-ball-sphere">8</div>  
          </div>
        </div>
        <form id="question-form">
          <label for="question-input">Ask a Yes or No Question:</label>
          <br>
          <input type="text" id="question-input" name="question-input" maxlength="50">
          <br>
          <br>

          <button type="submit">Ask</button>
          
          <p id="response"></p>
        </form>
      </div>

     

    <!-- script -->
    <script src="javascript.js"></script>
</body>
</html>
